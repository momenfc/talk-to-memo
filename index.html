<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>Talk to Memo</title>
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="hint">Ask Memo "what options are available"</div>
            <div class="header">
                <div class="avatar large">
                    <img src="assets/favicon.ico" alt="memo">
                </div>
                <h2 class="main-title">Talk to Memo</h2>
            </div>
            <div class="chat-area">
                <!-- <div class="msg-box person">
                    <div class="avatar">a</div>
                    <div class="text">hello memo</div>
                </div>
                <div class="msg-box robot">
                    <div class="avatar">
                        <img src="assets/favicon.ico" alt="memo">
                    </div>
                    <div class="text">I am fine </div>
                </div> -->

            </div>
            <div class="footer">
                <button class="btn btn-record">
                    <img src="assets/mic.svg" alt="mic">
                </button>
                <input class="input-msg" placeholder="record or type your message" />
                <button class="btn btn-send">
                    <img src="assets/send.svg" alt="mic">
                </button>
            </div>
        </div>
    </div>

    <div class="floating-box">
        <div class="title">enter your name</div>
        <div class="form">
            <input class="input-name" type="text">
            <button class="btn start-chat">ok</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
